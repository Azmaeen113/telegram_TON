<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>TON Game Direct</title>
  <style>
    :root {
      --tg-theme-bg-color: #1E1E1E;
      --tg-theme-text-color: #FFFFFF;
      --tg-theme-secondary-bg-color: #2E2E2E;
      --tg-theme-hint-color: #999999;
      --tg-theme-link-color: #2481cc;
      --tg-theme-button-color: #2481cc;
      --tg-theme-button-text-color: #ffffff;
    }
    
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      text-align: center;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    
    .game-content {
      background-color: var(--tg-theme-secondary-bg-color);
      padding: 2rem;
      border-radius: 0.5rem;
      max-width: 90%;
      width: 400px;
    }
    
    button {
      background-color: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.25rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
      margin-top: 1rem;
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    .loading {
      width: 3rem;
      height: 3rem;
      border: 0.25rem solid var(--tg-theme-secondary-bg-color);
      border-top: 0.25rem solid var(--tg-theme-text-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="game-content">
      <h1>TON Game</h1>
      <p>Welcome to the TON Game! This is a direct HTML version to test if the app is working.</p>
      <div class="loading"></div>
      <p>Game is loading...</p>
      <button onclick="window.location.href='/'">Go to React App</button>
    </div>
  </div>
  
  <script>
    // Simulate game loading
    setTimeout(() => {
      document.querySelector('.loading').style.display = 'none';
      document.querySelector('p:nth-of-type(2)').textContent = 'Game loaded successfully!';
    }, 2000);
  </script>
</body>
</html>
